<html>
<head>
<body>
    <h1>Create an Account</h1>

    
    <form method="POST">
        {{ form.hidden_tag() }}

        {{ form.username.label }}
        {{ form.username() }}

        {{ form.password.label }}
        {{ form.password() }}

        {{ form.confirm.label }}
        {{ form.confirm() }}
        
        {{ form.submit() }}
    </form>
        <h2>Already have an account?</h2>
            <a href="{{ url_for('login')}}">Login Here</a>
</body>
</head>
</html>
